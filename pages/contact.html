<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cybernation</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Internal CSS for Contact Page */
    
    /* Hero Section */
    .contact-hero {
      background: url('../images/contact-hero.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 150px 20px;
      position: relative;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    /* Contact Form Section */
    #contact-form {
      padding: 50px 20px;
      background-color: #F9FAFB;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1E3A8A;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #1E3A8A;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 5px;
      border: 1px solid #D1D5DB;
      font-size: 1rem;
      color: #333;
      outline: none;
      resize: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #1E3A8A;
      box-shadow: 0 0 5px rgba(30, 58, 138, 0.5);
    }

    .form-group textarea {
      height: 150px;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 12px 25px;
      background-color: #1E3A8A;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #3B82F6;
    }

    /* Contact Information Section */
    #contact-info {
      padding: 50px 20px;
      background-color: #1E3A8A;
      color: white;
      text-align: center;
    }

    #contact-info h3 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #contact-info p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    #contact-info a {
      color: #F87171;
      text-decoration: none;
    }

    #contact-info a:hover {
      text-decoration: underline;
    }

    /* Map Section */
    .map-container {
      padding: 50px 20px;
      background-color: #F3F4F6;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
      }

      .map-container iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">Cybernation</div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Hero Section -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
  </section>

  <!-- Contact Form Section -->
  <section id="contact-form">
    <div class="form-container">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Contact Information Section -->
  <section id="contact-info">
    <h3>Contact Information</h3>
    <p>Email: <a href="mailto:info@cybernation.com">info@cybernation.com</a></p>
    <p>Phone: +1 (555) 123-4567</p>
    <p>Follow us on social media:</p>
    <p>
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">Instagram</a>
    </p>
  </section>

  <!-- Map Section -->
  <section class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086297357774!2d-122.08424968468123!3d37.42199997982227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5e4e64ba8eb%3A0x3c0b12967c12aee9!2sGoogleplex!5e0!3m2!1sen!2sus!4v1633048358234!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Cybernation. All rights reserved.</p>
      <p><a href="contact.html">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </div>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
